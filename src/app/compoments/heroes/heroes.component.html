<h1>PRODUCTOS<small>Disponibles</small></h1>
<hr>

<div class="row row-cols-1 row row-cols-md-3 g-4">
  <div class="col animated padeIn fast" *ngFor="let heroe of heroes;let i =index">

    <div class="card" style="width: 18rem;">
      <img [src]="heroe.img" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
      </div>
      <div class="card-footer"><small class="text-muted">{{heroe.aparicion}}</small></div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button (click)="verheroe(i)" type="button" class="btn btn-outline-success">Ver +</button></div>
    </div>
  </div>
